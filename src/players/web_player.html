<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Web Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .sidebar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .player-container {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .channel-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: rgba(255,255,255,0.3);
            border: 2px solid #fff;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            background: #333;
        }

        .channel-info h4 {
            margin-bottom: 5px;
        }

        .channel-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .playlist-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .playlist-info h3 {
            margin-bottom: 10px;
        }

        .playlist-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .playlist-link {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .playlist-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255,0,0,0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ IPTV Web Player</h1>
            <p>Stream your IPTV content directly in your browser</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="channel-count">-</h3>
                <p>TV Channels</p>
            </div>
            <div class="stat-card">
                <h3 id="movie-count">-</h3>
                <p>Movies</p>
            </div>
            <div class="stat-card">
                <h3 id="show-count">-</h3>
                <p>TV Shows</p>
            </div>
            <div class="stat-card">
                <h3 id="episode-count">-</h3>
                <p>Episodes</p>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" placeholder="Search channels..." id="searchBox">
                
                <div class="category-tabs">
                    <button class="tab active" data-category="all">All</button>
                    <button class="tab" data-category="News">News</button>
                    <button class="tab" data-category="Sports">Sports</button>
                    <button class="tab" data-category="Entertainment">Entertainment</button>
                    <button class="tab" data-category="Movies">Movies</button>
                    <button class="tab" data-category="Kids">Kids</button>
                </div>

                <div class="channel-list" id="channelList">
                    <div class="loading">Loading channels...</div>
                </div>
            </div>

            <div class="player-container">
                <div class="video-container">
                    <video class="video-player" id="videoPlayer" controls>
                        <source src="" type="application/x-mpegURL">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="playPause()">‚ñ∂Ô∏è Play</button>
                    <button class="control-btn" onclick="stopVideo()">‚èπÔ∏è Stop</button>
                    <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                    <button class="control-btn" onclick="downloadPlaylist()">üì• Download Playlist</button>
                </div>

                <div class="playlist-info">
                    <h3>üì∫ Current Channel</h3>
                    <p id="currentChannel">Select a channel to start streaming</p>
                </div>

                <div class="playlist-info">
                    <h3>üîó Playlist Links</h3>
                    <div class="playlist-links">
                        <a href="http://localhost:8000/playlist.m3u" class="playlist-link" target="_blank">üìã M3U Playlist</a>
                        <a href="http://localhost:8000/epg.xml" class="playlist-link" target="_blank">üìÖ EPG Guide</a>
                        <a href="http://localhost:8000/" class="playlist-link" target="_blank">üåê Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let filteredChannels = [];
        let currentChannel = null;
        let videoPlayer = document.getElementById('videoPlayer');
        let isPlaying = false;

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('http://localhost:8000/api/stats');
                const stats = await response.json();
                
                document.getElementById('channel-count').textContent = stats.total_channels.toLocaleString();
                document.getElementById('movie-count').textContent = stats.total_movies.toLocaleString();
                document.getElementById('show-count').textContent = stats.total_shows.toLocaleString();
                document.getElementById('episode-count').textContent = stats.total_episodes.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load channels
        async function loadChannels() {
            try {
                const response = await fetch('http://localhost:8000/api/channels');
                const data = await response.json();
                channels = data.channels;
                filteredChannels = channels;
                displayChannels();
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('channelList').innerHTML = '<div class="error">Error loading channels. Make sure the IPTV server is running.</div>';
            }
        }

        // Display channels
        function displayChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.onclick = () => playChannel(channel);

                channelItem.innerHTML = `
                    <img src="${channel.logo || '/static/default-channel.png'}" 
                         class="channel-logo" 
                         alt="${channel.name}"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMzMzMiLz4KPHRleHQgeD0iMjAiIHk9IjI2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSIxNCI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                    <div class="channel-info">
                        <h4>${channel.name}</h4>
                        <p>${channel.category} ‚Ä¢ ${channel.country}</p>
                    </div>
                `;

                channelList.appendChild(channelItem);
            });
        }

        // Play channel
        function playChannel(channel) {
            currentChannel = channel;
            document.getElementById('currentChannel').textContent = `${channel.name} - ${channel.category}`;
            
            // Update active channel
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Clear previous HLS instance
            if (window.hls) {
                window.hls.destroy();
                window.hls = null;
            }

            // Check if HLS is supported
            if (Hls.isSupported()) {
                // Use HLS.js for better compatibility
                window.hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                window.hls.loadSource(channel.url);
                window.hls.attachMedia(videoPlayer);
                
                window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed, starting playback');
                    videoPlayer.play().then(() => {
                        isPlaying = true;
                        updatePlayButton();
                        hideError();
                    }).catch(error => {
                        console.error('Error playing video:', error);
                        showError('Error playing channel. The stream might not be available.');
                    });
                });
                
                window.hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        showError('Error playing channel. The stream might not be available.');
                    }
                });
                
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                videoPlayer.src = channel.url;
                videoPlayer.load();
                videoPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayButton();
                    hideError();
                }).catch(error => {
                    console.error('Error playing video:', error);
                    showError('Error playing channel. The stream might not be available.');
                });
            } else {
                showError('HLS is not supported in this browser. Please use Chrome, Firefox, or Safari.');
            }
        }

        // Search channels
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm) ||
                channel.category.toLowerCase().includes(searchTerm)
            );
            displayChannels();
        });

        // Category filter
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                if (category === 'all') {
                    filteredChannels = channels;
                } else {
                    filteredChannels = channels.filter(channel => channel.category === category);
                }
                displayChannels();
            });
        });

        // Video controls
        function playPause() {
            if (isPlaying) {
                videoPlayer.pause();
                isPlaying = false;
            } else {
                videoPlayer.play();
                isPlaying = true;
            }
            updatePlayButton();
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            isPlaying = false;
            updatePlayButton();
        }

        function updatePlayButton() {
            const btn = document.querySelector('.control-btn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function toggleFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        function downloadPlaylist() {
            window.open('http://localhost:8000/playlist.m3u', '_blank');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.player-container').insertBefore(errorDiv, document.querySelector('.video-container'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function hideError() {
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
        }

        // Video event listeners
        videoPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
        });

        videoPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
        });

        videoPlayer.addEventListener('error', (e) => {
            console.error('Video error:', e);
            showError('Error loading video stream. The channel might be offline.');
        });

        // Initialize
        loadStats();
        loadChannels();
    </script>
</body>
</html>
